<!-- Two-Line List with button "reload" -->
<button bcampButton style="width: 100%" *ngIf="reloadable" (click)="reload()">Reload</button>

<br/>

<bcamp-list>
    <ng-container *ngFor="let note of (notes$ | async)">
      <ng-container *bcampListItem>
        <span bcampListItemText>{{ note.text }}
          <span bcampListItemSecondaryText>{{ note.date | date }}</span>
        </span>
      </ng-container>
    </ng-container>
</bcamp-list>
